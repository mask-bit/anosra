<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Anosra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: black;
            margin-bottom: 40px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: black;
        }

        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .btn-submit {
            width: 100%;
            background: black;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: black;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }

            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">Anosra</div>

    <div class="container">
        <h1>Recuperar senha</h1>
        <p class="subtitle">Digite seu e-mail e enviaremos instruções para redefinir sua senha.</p>

        <div class="success-message" id="successMessage">
            E-mail enviado com sucesso! Verifique sua caixa de entrada.
        </div>

        <form id="recoverForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
                <span class="error-message" id="emailError">Digite um e-mail válido</span>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Enviar instruções</button>
        </form>

        <div class="back-link">
            <a href="login.html">Voltar para o login</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        const form = document.getElementById('recoverForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            emailError.style.display = 'none';
            successMessage.style.display = 'none';

            const email = emailInput.value.trim();

            if (!email || !isValidEmail(email)) {
                emailError.style.display = 'block';
                emailInput.style.borderColor = '#d32f2f';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            try {
                const response = await fetch(`${API_URL}/auth/recover-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.style.display = 'block';
                    emailInput.value = '';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    emailError.textContent = data.message || 'Erro ao enviar e-mail';
                    emailError.style.display = 'block';
                    emailInput.style.borderColor = '#d32f2f';
                }
            } catch (error) {
                emailError.textContent = 'Erro de conexão. Tente novamente.';
                emailError.style.display = 'block';
                emailInput.style.borderColor = '#d32f2f';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar instruções';
            }
        });

        emailInput.addEventListener('input', () => {
            if (emailError.style.display === 'block') {
                emailError.style.display = 'none';
                emailInput.style.borderColor = '#e0e0e0';
            }
        });

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
